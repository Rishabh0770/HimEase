<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kashmir Slider</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="demo.css" />
</head>
<body>

<section class="hero-section">
  <div class="hero-bg">
    <img src="images/packagemanali.jpg" alt="Background" />
  </div>

  <div class="hero-content">
    <h1 class="hero-title">Gulmarg</h1>
    <p class="hero-desc">
      Gulmarg, nestled in the Himalayas, offers pristine landscapes, world-class skiing, and lush meadows.
      It’s a haven for adventure seekers and nature lovers alike.
    </p>
    <a href="#" class="explore-btn">Explore</a>
  </div>

  <div class="cards-slider">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Card 1 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="images/ridge.jpg" alt="">
            <div class="card-overlay">
              <h3>Gulmarg</h3>
              <span>Kashmir</span>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="images/img2.jpg" alt="">
            <div class="card-overlay">
              <h3>Gurez</h3>
              <span>Kashmir</span>
            </div>
          </div>
        </div>

        <!-- Card 3 -->
        <div class="swiper-slide">
          <div class="card">
            <img src="images/spiti.jpg" alt="">
            <div class="card-overlay">
              <h3>Sonamarg</h3>
              <span>Kashmir</span>
            </div>
          </div>
        </div>

        <!-- Add more slides as needed -->
      </div>

      <!-- Arrows -->
      <div class="slider-arrows">
    <button class="swiper-button-prev"></button>
    <button class="swiper-button-next"></button>
  </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
const data = [
  {
    title: "Gulmarg",
    desc: "Gulmarg, nestled in the Himalayas, offers pristine landscapes, world-class skiing, and lush meadows. It’s a haven for adventure seekers and nature lovers alike.",
    bg: "images/packagemanali.jpg"
  },
  {
    title: "Gurez",
    desc: "A hidden gem in Kashmir, Gurez offers serene valleys, untouched nature, and warm hospitality.",
    bg: "images/img2.jpg"
  },
  {
    title: "Sonamarg",
    desc: "Known as the 'Meadow of Gold', Sonamarg is famous for its scenic beauty and trekking adventures.",
    bg: "images/spiti.jpg"
  }
];

const heroBg = document.querySelector(".hero-bg img");
const heroTitle = document.querySelector(".hero-title");
const heroDesc = document.querySelector(".hero-desc");

const swiper = new Swiper('.swiper', {
  slidesPerView: 'auto',
  spaceBetween: 20,
  centeredSlides: true,
  loop: true,
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
  breakpoints: {
    768: {
      slidesPerView: 3,
    },
    1024: {
      slidesPerView: 3.5,
    }
  }
});

// When slide changes, update background + text
swiper.on('slideChange', () => {
  let realIndex = swiper.realIndex; // gives the actual slide index
  heroBg.src = data[realIndex].bg;
  heroTitle.textContent = data[realIndex].title;
  heroDesc.textContent = data[realIndex].desc;
});
</script>

</body>
</html>
